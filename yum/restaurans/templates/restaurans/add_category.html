{% extends "base_rest.html" %}
{% load static %}

{% block static_css %}
<style>

    .profile-container {
    max-width: 400px;
    margin: auto;
    padding: 20px;
    background-color: #3f3f3f;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

.form-group {
    display: flex;
    flex-direction: column;
    margin-bottom: 15px;
}

.form-group label {
    font-weight: bold;
    margin-bottom: 5px;
}

input {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.btn {
    width: 100%;
    padding: 10px;
    background: #28a745;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
}

.btn:hover {
    background: #218838;
}

</style>
{% endblock %}

{% block content %}
<div class="profile-container" style="margin-top: 20px;">
    <h2>Добавить новую категорию</h2>

    <form action="{% url 'restaurans:add-category' %}" method="post">
        {% csrf_token %}

        <div class="form-group">
            <label for="id_name">Название категории:</label>
            <input type="text" id="id_name" name="name" required>
            {{ form.name.errors }}
        </div>

        <button type="submit" class="btn">Добавить категорию</button>
    </form>
</div>
{% endblock %}
