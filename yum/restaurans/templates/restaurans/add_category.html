{% extends "base_rest.html" %}
{% load static %}

{% block static_css %}
{% endblock %}

{% block content %}
<div class="category-container">
    <div class="profile-container">
        <h2>Добавить новую категорию</h2>

        <form action="{% url 'restaurans:add-category' %}" method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="id_name">Название категории:</label>
                <input type="text" id="id_name" name="name" required>
                {{ form.name.errors }}
            </div>

            <button type="submit" class="btn">Добавить категорию</button>
        </form>
    </div>
</div>
<style>

.background {
    position: relative;
    height: 100%;
    background-image: url("{% static 'images\image.jpg'%}"); /* Подставьте нужное изображение */
    background-size: cover;
    background-position: top;
    background-repeat: no-repeat;
}

.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(to bottom, rgba(0, 0, 0, 50%) 0%, rgba(25, 25, 25, 1) 100%);
}

.content {
    position: relative;
    z-index: 1;
    color: white;
}

.category-container {
    display: flex;
    justify-content: center; /* Горизонтальное центрирование */
    align-items: center; /* Вертикальное центрирование */
    width: 100%;
    height: 90vh; /* Занимаем всю высоту окна */
    padding: 0; /* Убираем отступы, если они мешают центрированию */
}

/* Контейнер профиля */
.profile-container {
    max-width: 500px;
    padding: 20px;
    border-radius: 8px;
    background: rgba(255, 255, 255, 0.1); /* Эффект стекла */
    backdrop-filter: blur(10px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;

}

/* Внутренний контейнер формы */
.form-content {
    display: flex;
    align-items: center;
    gap: 30px;
}


.form-fields {
    flex: 2;
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.form-group {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
}

.form-group label {
    font-size: 14px;
    color: #64FF8F;
    margin-bottom: 5px;
}

.form-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 8px;
    background: rgba(255, 255, 255, 0.1);
    color: white;
    outline: none;
}

.form-group input:focus,
.form-group textarea:focus {
    border-color: #64FF8F;
    box-shadow: 0 0 10px #64FF8F;
}

/* Кнопка */
button.btn {
    background: #64FF8F;
    color: #121212;
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
    margin-top: 20px;
}

button.btn:hover {
    background: #3CE578;
}


/* Анимация появления */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.profile-container {
    animation: fadeIn 0.5s ease-in-out;
}




</style>
{% endblock %}
