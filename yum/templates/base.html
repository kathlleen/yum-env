{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block static_css %}
    {% endblock %}
    <link rel="stylesheet" href="{% static 'css/main-styles.css' %}">
    <title>{{ title }}</title>
</head>
<body>

<div class="background">

    <div class="overlay"></div>

    <div class="content">
        <header>
            <nav>
                <div class="nav-left">
                    <a href="{% url 'main:index' %}"><h1>YUM</h1></a>
                    <input type="text" placeholder="Найти рестораны, блюдо">
                    <input type="text" placeholder="Укажите адрес доставки">
                </div>
                <div class="nav-right">
                    {% if user.is_authenticated %}
                    {% if user.is_superuser %}
                    <div class="dropdown">

                        <button class="dropbtn">Зарегестрировать</button>
                        <ul class="dropdown-content">
                            <li><a href="{% url 'users:register_courier' %}">Курьера</a></li>
                            <hr>
                            <li><a href="{% url 'users:register_restaurant_admin' %}">Администратора</a></li>
                        </ul>
                    </div>
                    {% endif %}
                    {% endif %}


                    <button>Корзина</button>
                    <a href="{% url 'users:login' %}">
                        <button>Войти</button>
                    </a>
                </div>


            </nav>
            <hr class="line">

        </header>

        {% block content %}
        {% endblock %}
    </div>

    <footer>

    </footer>
    <script src="{% static 'js/jquery-ajax.js' %}"></script>
    <script src="{% static 'js/jquery/jquery-3.7.1.min.js' %}"></script>
</body>
</html>
