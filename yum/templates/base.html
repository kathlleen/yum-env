{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block static_css %}
    {% endblock %}
    <title>{{ title }}</title>
</head>
<body>

<div class="background">

    <div class="overlay"></div>

    <div class="content">
        <header>
            <nav>
                <div class="nav-left">
                    <a href="{% url 'main:index' %}"><h1>YUM</h1></a>
                    <input type="text" placeholder="Найти рестораны, блюдо">
                    <input type="text" placeholder="Укажите адрес доставки">
                </div>
                <div>
                    {% if user.is_authenticated %}
                        {% if user.is_superuser %}
                            <button style="margin-right: 20px;">Зарегестрировать</button>
                        {% endif %}
                    {% endif %}
                    <button style="margin-right: 20px;">Корзина</button>
                    <a href="{% url 'users:login' %}">
                        <button>Войти</button>
                    </a>
                </div>


            </nav>
            <hr class="line">

        </header>

        {% block content %}
        {% endblock %}
    </div>

    <footer>

    </footer>
    <script src="{% static 'js/jquery-ajax.js' %}"></script>
    <script src="{% static 'js/jquery/jquery-3.7.1.min.js' %}"></script>
</body>
</html>
