{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block static_css %}
    {% endblock %}
    <link rel="stylesheet" href="{% static 'css/main-styles.css' %}">
    <title>{{ title }}</title>
</head>
<body>

<div class="background">

    <div class="overlay"></div>

    <div class="content">
        <header>
            <nav>
                <div class="nav-left">
                    <a href="{% url 'restaurans:restaurant-dashboard' %}"><h1>YUM</h1></a>
                </div>
                
                <div class="nav-right">

                    <a href="{% url 'restaurans:restaurant-edit' %}">
                        <button>Редактировать</button>
                    </a>
                    <a href="{% url 'promotions:promotion_request' restaurant.id %}">
                        <button>Акции</button>
                    </a>

                    {% if user.is_authenticated %}
                    <a href="{% url 'users:logout' %}">
                        <button>Выйти</button>
                    </a>
                    {% endif %}

                </div>


            </nav>
            <hr class="line">

        </header>

        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
