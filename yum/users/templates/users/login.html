<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    <form action="{% url 'users:login' %}" method="post">
        {% csrf_token %}
        {% if request.GET.next %}
        <input type="hidden" name="next" value="{{request.GET.next}}">
        {% endif %}
        <div class="form-group">
            <label for="username">Имя пользователя</label>
            <input type="text" id="username" value = "{% if form.username.value %}{{ form.username.value }}{% endif %}" name="username" placeholder="Enter user name" required>
        </div>
        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required>
        </div>
        <div class="register-links">
            <a href="#">Создать аккаунт</a>
        </div>

        <button type="submit" class="register-btn">Войти</button>

    </form>
</body>
</html>
